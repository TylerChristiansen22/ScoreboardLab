<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TChrist's Scoreboard</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row justify-content-end">
            <button class="col-1 mt-2 btn btn-danger bg-danger text-opacity-50 bg-opacity-50"
                onclick="reset()">Reset</button>
        </section>

    </header>
    <main class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-5 text-center bg-primary text-white text-opacity-50 bg-opacity-50">
                <h1>Home</h1>
            </div>
            <div class="col-5 text-center bg-primary text-white text-opacity-50 bg-opacity-50">
                <h1>Away</h1>
            </div>
        </section>
        <section class="row justify-content-center">
            <div class="col-5 text-center bg-primary text-white text-opacity-50 bg-opacity-50">
                <h1 id="Home">0</h1>
            </div>
            <div class="col-5 text-center bg-primary text-white text-opacity-50 bg-opacity-50">
                <h1 id="Away">0</h1>
            </div>
        </section>

    </main>
    <footer class="container-fluid ">
        <section class="row justify-content-around">
            <button class="col-1 text-center ms-5 mt-5 btn btn-primary bg-primary text-opacity-50 bg-opacity-50"
                onclick="homeGoal()">Home +1</button>
            <button class="col-1 text-center me-5 mt-5 btn btn-primary bg-primary text-opacity-50 bg-opacity-50"
                onclick="awayGoal()">Away +1</button>
        </section>
        <section class="row justify-content-around">
            <button class="col-1 text-center ms-5 mt-5 btn btn-primary bg-primary text-opacity-50 bg-opacity-50"
                onclick="home3Goal()">Home +3</button>
            <button class="col-1 text-center me-5 mt-5 btn btn-primary bg-primary text-opacity-50 bg-opacity-50"
                onclick="away3Goal()">Away +3</button>
        </section>
        <section class="row justify-content-around">
            <button class="col-1 text-center ms-5 mt-5 btn btn-danger bg-danger text-opacity-50 bg-opacity-50"
                onclick="removeGoalHome()">Remove Home</button>
            <button class="col-1 text-center me-5 mt-5 btn btn-danger bg-danger text-opacity-50 bg-opacity-50"
                onclick="removeGoalAway()">Remove Away</button>
        </section>

    </footer>

    <script src="app.js"></script>
</body>

</html>
